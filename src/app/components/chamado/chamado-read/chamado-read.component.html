<div class="container mat-elevation-z8">
    <h1 class="full-width ">Informações do Chamado</h1>
    <img class="full-width " src="assets/img/chamado-create.svg" alt="Criando Chamado">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input [disabled]="true" [(ngModel)]="chamado.titulo" name="titulo" matInput placeholder="Ex. Chamado 1">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um Status</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="chamado.status" name="status">
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma Prioridade</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="chamado.prioridade" name="prioridade">
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Técnico</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="chamado.tecnico" name="tecnico">
                <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Cliente</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="chamado.cliente" name="cliente">
                <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Deixe uma Observação</mat-label>
          <textarea [disabled]="true" [(ngModel)]="chamado.observacoes" name="observacoes" class="observacoes" matInput></textarea>
        </mat-form-field>
    </form>
      
    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Retornar</button>

</div>
